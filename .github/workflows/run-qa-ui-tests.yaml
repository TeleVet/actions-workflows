name: QA Deployment

on:
  workflow_call:
    inputs:
      app_name:
        type: string
        description: Name of the app that is being updated.
        required: true
      image_tag:
        type: string
        description: Image tag that should be deployed to qa.
        required: true
      role-to-assume:
        type: string
        description: ARN of the role to assume
        required: true
      role-session-name:
        type: string
        description: Name to use for role session
        required: true
      region:
        type: string
        description: AWS region to use
        required: true
      registry:
        type: string
        description: Registry for image
        required: true
      image_name:
        type: string
        description: Name for image
        required: true
      infra_repo:
        type: string
        description: Name of the infrastructure repo
        required: false
        default: infrastructure
    secrets:
      infra_repo_key:
        required: true
      e2e_repo_access_token:
        required: false
      build_args:
        description: Same as the `build-args` input on the [Docker Build and Push](https://github.com/docker/build-push-action#build-args-input) action.
        required: false

env:
  APP_NAME: ${{ inputs.app_name }}
  IMAGE_REPO: ${{ inputs.registry }}/${{ inputs.image_name }}
  IMAGE_TAG: ${{ inputs.image_tag }}

jobs:
  qa-tests:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
      deployments: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Authenticate AWS Tools
        uses: televet/actions-workflows/.github/actions/aws-auth@main
        with:
          role-session-name: ${{ inputs.role-session-name }}
          role-to-assume: ${{ inputs.role-to-assume }}
          region: ${{ inputs.region }}

      - name: Select QA Environment
        id: select-qa-env
        uses: moonswitch/select-qa-env@v0.3.3
        with:
          cloud_provider: aws
          table: qa-envs

      - name: Spin Up Test Environment
        uses: televet/actions-workflows/.github/actions/local-infrastructure@local-infrastructure
        with:
          infra_repo_key: ${{ secrets.infra_repo_key }}
          lane: ${{ steps.select-qa-env.outputs.env_name }}

      - uses: actions/checkout@v2
        with:
          repository: TeleVet/e2e-tests
          path: e2e-tests
          ssh-key: ${{ secrets.infra_repo_key }}
          ref: sc/CU-8677upht2_seeded-env-tests

      - name: Run Clinic Web Automation Tests
        uses: peter-evans/repository-dispatch@v1
        if: ${{ github.repository == 'TeleVet/clinic-web' }}
        with:
          token: ${{ secrets.e2e_repo_access_token }}
          repository: TeleVet/e2e-tests
          event-type: clinic-web-automated-test-isolated
          client-payload: '{"ref": "${{ github.event.pull_request.head.ref }}", "sha": "${{ github.event.pull_request.head.sha }}", "repository": "clinic-web", "user": "${{ github.actor }}", "qa_lane": "${{ steps.select-qa-env.outputs.env_name }}"}'
